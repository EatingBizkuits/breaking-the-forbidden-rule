<style>
    :root {
        --nav-base: #081c34;

        --title: #8b0000;

    * { 
        box-sizing: border-box;
        margin: 0;
        width: 100%;
        transition: ease-in-out 0.3s;
        font-family: 'Amaranth', sans-serif;
        cursor: default;
        user-select: none;
    }
    
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2a2a2a;
    }

    .cards {
        position: relative;
        width: 25vw;
        height: 70vh;
        background-color: var(--title);
        border-radius: 5px;
    }

    .card {
        position: absolute;
        width: 90%;
        height: 93%;
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: gray;
    }

    .card h2 {
        font-size: 2vw;
        text-align: center;
        margin-top: 2vw;
        font-weight: 400;
        color: var(--title);
    }

    .card h2 b {
        font-size: 2.5vw;
        line-height: 1.2;
        color: var(--title);
        opacity: 70%;
        letter-spacing: 0.07em;
    }

    .card h2 span {
        position: relative;
    }

    .card h2 span:after {
        content: "â¦¸";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5.7vw;
        font-weight: 100;
    }

    .card p {
        font-size: 1.2vw;
        text-decoration: underline;
        letter-spacing: 0.05em;
        display: flex;
        justify-content: center;
        margin-top: 1vw;
        margin-bottom: 3vw;
        color: var(--title);
        opacity: 70%;
    }

    #sign-up p {
        margin-bottom: 1.2vw;
    }

    form {
        padding: 0 20%;
    }

    .input-container {
        position: relative;
        margin-bottom: 2vw;
    }
    
    #sign-up .input-container {
        margin-bottom: 0.5vw;  
    }

    .input-container > input {
        width: 100%;
        height: 4em;
        border-radius: 10px;
        border: 0.1em solid black;
        padding: 1.5em 1em 0.5em; 0;
        font-size: 0.7vw;
    }

    .input-container > label {
        position: absolute;
        top: -10%;
        left: 0;
        transform: translate(-10%, -10%);
        font-weight: 300;
        background-color: var(--title);
        color: white;
        padding: 0.3em 1em;
        font-size: 0.7vw;
        border-radius: 0.3em;
        width: fit-content;
    }

    .btn {
        background-color: var(--title);
        width: 80%;
        margin: 0 auto 1vw auto;
        padding: 0.8vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 0.9vw;
        border-radius: 0.3em;
        border: 0.1em solid black;
    }

    .btn.submit {
    }

    .btn.submit:not(.active){
        background-color: rgb(63, 63, 63);
        color: black;
    }

    form #qn {
        font-size: 1em;
        margin-bottom: 0.7vw;
    }

    .btn.swap {
        width: 60%;
        font-size: 0.8vw;
    }

    .feedback {
        margin: 0 1em;
        font-size: 0.7vw;
        color: rgb(191, 0, 0);
    }

    .hidden {
        opacity: 0;
    }
</style>
